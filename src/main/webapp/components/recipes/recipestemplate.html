<title>ULMS Recipes</title>
<link href="components/recipes/recipes.css" rel="stylesheet" type="text/css">
  <baselayout>
      <h2>Recipes</h2>
      <div class="list-group">
	    <a ng-repeat="recipe in recipes" ui-sref="recipe({id: '{{recipe.id}}'})" class="list-group-item">
	      <h4 class="list-group-item-heading">{{recipe.title}}</h4>
	      <p>{{recipe.overview}}</p>
	    </a>
	  </div>
  </baselayout>
