<title>ULMS Portal</title>
<link href="components/course/course.css" rel="stylesheet" type="text/css">
      <h2>Courses in ULMS</h2>
      <div class="list-group">
	    <a ng-repeat="course in courses" ui-sref="course({id: '{{course.id}}'})" class="list-group-item">
	      <h4 class="list-group-item-heading"> Title: {{course.title}}</h4>
	      <p>Details: {{course.details}}</p>
	      <p>Start Date: {{course.start_date}}</p>
	      <p>End Date {{course.end_date}}</p>
	    </a>
	  </div>
