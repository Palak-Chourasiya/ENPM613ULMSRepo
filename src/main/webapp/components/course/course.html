<title>ULMS Portal</title>
<link href="components/course/course.css" rel="stylesheet"
	type="text/css">

<baselayout>

<h2>{{course.title}}</h2>
<a class="btn btn-default" ui-sref="moduleadd({id: course.id})" role="button">Add Module</a>
<div class="row">
	<div class="col-md-8">
		<div class="list-group">
			<div ng-repeat="module in course.moduleEntity">
				<a href="{{module.recipe_link}}" target="_blank"
			       class="list-group-item">
					<h4 class="list-group-item-heading">Module Name : {{module.title}}</h4>
			        <p>Recipe Page: {{module.recipe_link}}</p>
			        <p>Published Date: {{module.date_published}}</p>
				</a>
				<button type="button" ng-click="deleteCourseModule(module.module_number)">Delete: {{module.title}}</button>
			</div>	
		</div>
	</div>
	<div class="col-md-4">
		<nav class="bs-docs-sidebar">
			<ul class="nav bs-docs-sidenav">
				<li><a ui-sref="student({id: course.id})" >Students</a></li>
				<li><a ui-sref="instructor({id: course.instructor_id})" >Instructor Details</a></li>
				<li><a href="{{course.syllabus}}" target="_blank">Syllabus</a></li>
			</ul>
		</nav>
	</div>
</div>
</baselayout>
