<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2>Message Form</h2>

<button class="open-button" onclick="openForm()">Compose</button>

<div class="form-popup" id="messageForm">
  <form action="/action_page.php" class="form-container">
    <h1>Message</h1>

    <label for="email"><b>To</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
	<label for="email"><b>Subject</b></label>
    <input type="text" placeholder="Subject" name="subject">


    <label for="psw"><b>Message</b></label>
    <textarea name="message" placeholder="Enter Message" rows = "10" cols="35"></textarea>
	<p></p>

    <button type="submit" class="btn">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
  </form>
</div>

<script>
function openForm() {
    document.getElementById("messageForm").style.display = "block";
}

function closeForm() {
    document.getElementById("messageForm").style.display = "none";
}
</script>

</body>
</html>
